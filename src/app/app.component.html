<div class="header">
  <div class="logo">
    <img src="assets/logo.svg" alt="ShopEasy Logo">
  </div>
  <div class="right-section">
    <div class="search-bar">
      <input type="text" placeholder="Search for products...">
      <button class="primary" type="button">Search</button>
    </div>
    <div class="cart-link">
      <a [routerLink]="['/cart']"><i class="fa-solid fa-cart-shopping"></i></a>
    </div>
    <div class="admin-link">
      <a [routerLink]="['/admin']"><i class="fa-solid fa-gears"></i></a>
    </div>
    <div class="user-menu">
      <div class="user-icon" (click)="toggleUserMenu()">
        <i class="fa-solid fa-user"></i> {{ userName }}
        <div *ngIf="isUserMenuOpen" class="user-menu-dropdown">
          <p>{{ userName }}</p>
          <a (click)="logout()">Logout</a>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="main-container">
  <router-outlet></router-outlet>
</div>
